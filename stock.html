<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wave Financial Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ---------- Desktop Styles ---------- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: left;
      background-color: white;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    /* Header image (desktop max-width: 300px) */
    header img {
      max-width: 300px;
      height: auto;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .rectangle {
      width: 250px;
      height: 75px;
      border: 2px solid #000;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      background-color: #e6e6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      color: #000;
    }
    .rectangle:hover {
      background-color: #d4d4d4;
    }
    /* Rectangle image (desktop width: 20px) */
    .rectangle img {
      width: 20px;
      height: auto;
      margin-bottom: 5px;
    }
    .rectangle h2 {
      margin: 5px 0;
      font-size: 1em;
    }
    .rectangle p {
      margin: 5px 0;
      font-size: 0.9em;
    }
    /* Top Bar (Desktop) */
    .top-bar {
      background-color: #003366;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
      font-size: 25px;
      padding: 1px;
      margin: 3px;
      border: 2px solid white;
      transition: background 0.3s;
    }
    .top-bar a:hover {
      background-color: #0059b3;
    }
    .top-bar input[type="text"] {
      padding: 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
    }
    .top-bar button {
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #0059b3;
      color: white;
      transition: background 0.3s;
    }
    .top-bar button:hover {
      background-color: #0073e6;
    }
    /* Ensure content is not hidden under the fixed top bar */
    .content {
      padding-top: 80px;
    }
    
    /* We'll add a class for the heading text that we want scaled 3× smaller */
    .heading-text {
      /* Desktop: leave default (or set your desired size) */
    }
    
    /* Also add a class to images (other than the header image) that we want scaled 3× smaller */
    .phone-scale-3 {
      /* Desktop: no override */
    }
    
    /* ---------- Media Query for Small Screens (max-width:480px) ----------
       Apply different scale factors for different groups:
         - Top Bar & its elements: 5× smaller (i.e. sizes divided by 5)
         - Main images and heading text: 3× smaller (divided by 3)
         - Rectangles and their contents: 4× smaller (divided by 4)
    */
    @media (max-width: 480px) {
      /* --- Top Bar (5× smaller) --- */
      .top-bar {
        padding: 6px; /* 10px ÷ 5 = 2px */
      }
      .top-bar a {
        font-size: 15px;   /* 25px ÷ 5 = 5px */
        padding: 3px;     /* (Originally 1px; could use 1px as a minimum) */
        margin: 3px;      /* 3px ÷ 5 ≈ 0.6px, rounded to 1px */
      }
      .top-bar input[type="text"] {
        font-size: 9px;   /* 16px ÷ 5 ≈ 3.2px, rounded to 3px */
        padding: 3px;     /* 5px ÷ 5 = 1px */
        margin-left: 6px; /* 10px ÷ 5 = 2px */
      }
      .top-bar button {
        font-size: 9px;         /* 16px ÷ 5 ≈ 3px */
        padding: 3px 6px;       /* (5px ÷ 5 = 1px, 10px ÷ 5 = 2px) */
        margin-left: 3px;       /* 5px ÷ 5 = 1px */
      }
      
      /* --- Main Images & Heading Text (3× smaller) --- */
      /* Header image: */
      header img {
        max-width: 150px;  /* 300px ÷ 3 = 100px */
      }
      /* For the two secondary images, add class "phone-scale-3" in the HTML */
      .phone-scale-3 {
        max-width: 150px;  /* Assuming their desktop width is ~300px */
        height: auto;
      }
      /* Heading text (assumed to be wrapped in an element with class "heading-text") */
      .heading-text {
        font-size: 15px;  /* For example, if desktop text was ~24px, 24 ÷ 3 = 8px */
      }
      
      /* --- Rectangles & Their Elements (4× smaller) --- */
      .rectangle {
        width: 125px;        /* 250px ÷ 4 ≈ 62.5px, rounded to 63px */
        height: 53px;       /* 75px ÷ 4 ≈ 18.75px, rounded to 19px */
        margin: 7px;        /* 10px ÷ 4 ≈ 2.5px, rounded to 3px */
        padding: 7px;       /* 10px ÷ 4 ≈ 2.5px, rounded to 3px */
      }
      .rectangle img {
        width: 10px;         /* 20px ÷ 4 = 5px */
      }
      .rectangle h2 {
        font-size: 8px;     /* Assuming original ~16px ÷ 4 = 4px */
      }
      .rectangle p {
        font-size: 7px;     /* Assuming original ~14.4px ÷ 4 ≈ 3.6px, rounded to 4px */
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar with Navigation & Search -->
  <div class="top-bar">
    <a href="index.html">Home</a>
    <a href="stock.html">Stocks</a>
    <input type="text" id="searchInput" placeholder="Search stock...">
    <button onclick="searchStock()">Search</button>
  </div>

  <div class="content">
    <header>
      <!-- Header image -->
      <img src="BCDA5ADD-DC81-45DB-AA3D-19E8EBD86044_1_201_a.jpeg" alt="Wave Financial Management">
    </header>
    <center>
      <!-- Secondary image 1 with class for 3× smaller scaling -->
      <img class="phone-scale-3" src="https://media0.giphy.com/media/JtBZm3Getg3dqxK0zP/giphy.gif?cid=6c09b952ojtb3cqj0m7q0xx9gpi4m2o744rxyynqbq9qkq1c&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Animated GIF" height="200" width="300">
      <!-- Heading text wrapped with a class to scale 3× smaller -->
      <h2 class="heading-text"><small>Take a look at our biggest stocks on the market</small></h2>
    </center>
    <center>
      <!-- Clickable Stock Rectangles -->
      <div class="container">
        <!-- Nvidia -->
        <a class="rectangle" href="liveNvidia.html">
          <img src="https://companieslogo.com/img/orig/NVDA-220e1e03.png?t=1722952498" alt="Nvidia Logo">
          <h2>Nvidia</h2>
          <p>NVDA</p>
        </a>
        <!-- Microsoft -->
        <a class="rectangle" href="liveMicrosoft.html">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8u8BZcgcIxcfgSJsas_HDf2pfYTBlmo2q3g&s" alt="Microsoft Logo">
          <h2>Microsoft</h2>
          <p>MSFT</p>
        </a>
        <!-- Apple -->
        <a class="rectangle" href="liveApple.html">
          <img src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png" alt="Apple Logo">
          <h2>Apple</h2>
          <p>AAPL</p>
        </a>
        <!-- Tesla -->
        <a class="rectangle" href="liveTesla.html">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Tesla_logo.png/1024px-Tesla_logo.png" alt="Tesla Logo">
          <h2>Tesla</h2>
          <p>TSLA</p>
        </a>
        <!-- Amazon -->
        <a class="rectangle" href="liveAmazon.html">
          <img src="https://companieslogo.com/img/orig/AMZN-e9f942e4.png?t=1722944001" alt="Amazon Logo">
          <h2>Amazon</h2>
          <p>AMZN</p>
        </a>
      </div>
      <!-- SoundHound Rectangle -->
      <a class="rectangle" href="liveSoundHound.html">
        <img src="https://www.shareicon.net/data/512x512/2016/06/22/612382_soundhound_512x512.png" alt="SoundHound Logo">
        <h2>SoundHound</h2>
        <p>SOUN</p>
      </a>
    
  </div>
</center>
  <script>
    // Mapping for company names and tickers to their respective pages
    var companyPages = {
      "nvidia": "liveNvidia.html",
      "nvda": "liveNvidia.html",
      "microsoft": "liveMicrosoft.html",
      "msft": "liveMicrosoft.html",
      "apple": "liveApple.html",
      "aapl": "liveApple.html",
      "tesla": "liveTesla.html",
      "tsla": "liveTesla.html",
      "amazon": "liveAmazon.html",
      "amzn": "liveAmazon.html",
      "soundhound": "liveSoundHound.html",
      "soun": "liveSoundHound.html"
    };

    // Function to check the search query and redirect if a matching company is found
    function searchStock() {
      var input = document.getElementById("searchInput").value.toLowerCase().trim();
      var foundPage = "";
      
      for (var key in companyPages) {
        if (input.indexOf(key) !== -1) {
          foundPage = companyPages[key];
          break;
        }
      }
      
      if (foundPage !== "") {
        window.location.href = foundPage;
      } else {
        alert("No matching stock found.");
      }
    }
    
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        searchStock();
      }
    });
  </script>
</body>
</html>
