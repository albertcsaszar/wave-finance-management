    body {

    }
    header {
      background-color: #fff;
      padding: 20px;
    }
    header img {
      max-width: 300px;
      height: auto;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .rectangle {
      width: 250px;
      height: 75px;
      border: 2px solid #000;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      background-color: #e6e6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: left;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      color: #000;
    }
    .rectangle:hover {
      background-color: #d4d4d4;
    }
    .rectangle img {
      width: 20px;
      height: auto;
      margin-bottom: 5px;
    }
    .rectangle h2 {
      margin: 5px 0;
    }
    .rectangle p {
      margin: 5px 0;
    }
    .top-bar {
            background-color: #003366;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1.5px;
            justify-content: center;
            display: flex;
            text-align: center;
            z-index: 1000;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 25px;
            padding: 1px;
            margin: 3px;
            border: 2px solid white;
            transition: background 0.3s;
          }
        .top-bar a:hover {
            background-color: #0059b3;
          }

      .content {
      padding-top: 80px;
    }

    .heading-text{
    }
        .phone-scale-3{
        }
    @media (max-width: 480px) {
      /* --- Top Bar (5× smaller) --- */
      .top-bar {
        padding: 6px; /* 10px ÷ 5 = 2px */
      }
      .top-bar a {
        font-size: 15px;   /* 25px ÷ 5 = 5px */
        padding: 3px;     /* (Originally 1px; could use 1px as a minimum) */
        margin: 3px;      /* 3px ÷ 5 ≈ 0.6px, rounded to 1px */
      }
      .top-bar input[type="text"] {
        font-size: 9px;   /* 16px ÷ 5 ≈ 3.2px, rounded to 3px */
        padding: 3px;     /* 5px ÷ 5 = 1px */
        margin-left: 6px; /* 10px ÷ 5 = 2px */
      }
      .top-bar button {
        font-size: 9px;         /* 16px ÷ 5 ≈ 3px */
        padding: 3px 6px;       /* (5px ÷ 5 = 1px, 10px ÷ 5 = 2px) */
        margin-left: 3px;       /* 5px ÷ 5 = 1px */
      }
      
      /* --- Main Images & Heading Text (3× smaller) --- */
      /* Header image: */
      header img {
        max-width: 150px;  /* 300px ÷ 3 = 100px */
      }
      /* For the two secondary images, add class "phone-scale-3" in the HTML */
      .phone-scale-3 {
        max-width: 150px;  /* Assuming their desktop width is ~300px */
        height: auto;
      }
      /* Heading text (assumed to be wrapped in an element with class "heading-text") */
      .heading-text {
        font-size: 15px;  /* For example, if desktop text was ~24px, 24 ÷ 3 = 8px */
      }
      
      /* --- Rectangles & Their Elements (4× smaller) --- */
      .rectangle {
        width: 125px;        /* 250px ÷ 4 ≈ 62.5px, rounded to 63px */
        height: 53px;       /* 75px ÷ 4 ≈ 18.75px, rounded to 19px */
        margin: 7px;        /* 10px ÷ 4 ≈ 2.5px, rounded to 3px */
        padding: 7px;       /* 10px ÷ 4 ≈ 2.5px, rounded to 3px */
      }
      .rectangle img {
        width: 10px;         /* 20px ÷ 4 = 5px */
      }
      .rectangle h2 {
        font-size: 8px;     /* Assuming original ~16px ÷ 4 = 4px */
      }
      .rectangle p {
        font-size: 7px;     /* Assuming original ~14.4px ÷ 4 ≈ 3.6px, rounded to 4px */
      }
    }
    
  </style>
